<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Diabetic Medication Cost Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Predict medication Cost for the patient</h1>
     <h3> Enter the following values to predict the Cost</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="INSULIN" placeholder="INSULIN" required="required" />
        <input type="text" name="PRISK" placeholder="PRISK" required="required" />
		<input type="text" name="CC_DISEASE_CNT" placeholder="CC_DISEASE_CNT" required="required" />

          <input type="text" name="CC_CHF_DAYS" placeholder="CC_CHF_DAYS" required="required" />
        <input type="text" name="CC_DM_COMP_DAYS" placeholder="CC_DM_COMP_DAYS" required="required" />
    <input type="text" name="CC_DM_WO_COMP_DAYS" placeholder="CC_DM_WO_COMP_DAYS" required="required" />

          <input type="text" name="MORB_OBESE_IND" placeholder="MORB_OBESE_IND" required="required" />
        <input type="text" name="OBESITY_IND" placeholder="OBESITY_IND" required="required" />

        <button type="submit" class="btn">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
